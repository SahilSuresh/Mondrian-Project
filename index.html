<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container{
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
    }

    .red{
      background-color: #E72F24;
      border-right: black solid 10px;
      border-bottom: black solid 10px;
    
    }
    .grey1{
      background-color:  #9fa296;
      grid-column-start: 2;
      grid-column-end: 5;
      border-bottom: black solid 10px;
    }
    .grey2{
      background-color: #9fa296;
      grid-area: 2 / 1 / 4 / 2;
      border-right: black solid 10px;
      border-bottom: black solid 10px;
    }
    .grey3{
      background-color: #9fa296;
      grid-area: 2 / 2 / 4 / 4;
      border-right: black solid 10px;
      border-bottom: black solid 10px;
    }
    .blue{
      background-color: blue;
      border-bottom: black solid 20px;

    }

    .grey4{
      background-color: #9fa296;
      grid-area: 4 / 1 / 5 / 1;
      border-right: black solid 10px;
    }

    .yellow{
      background-color: #F9D01E;
      grid-area: 4 / 2 / 4 / 2;
      border-right: black solid 10px;
    }
    .black{
      background-color: black;
      grid-area: 4;
      border-right: black solid 10px;
    }

    .grey5{
      background-color: #9fa296;
      grid-row: span 2;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="container">
    <div class="red"></div>
    <div class="grey1"></div>
    <div class="grey2"></div>
    <div class="grey3"></div>
    <div class="blue"></div>
    <div class="grey4"></div>
    <div class="yellow"></div>
    <div class="black"></div>
    <div class="grey5"></div>
  </div>
</body>

</html>
